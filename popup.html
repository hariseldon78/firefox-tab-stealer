<!DOCTYPE html>
<html>
  <head>
    <title>Tab Exclusions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
      }
      input[type="text"] {
        width: calc(100% - 40px);
        padding: 5px;
        margin-bottom: 5px;
      }
      button {
        padding: 5px 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Exclude URLs</h3>
    <ul id="exclusions-list"></ul>
    <input id="new-pattern" type="text" placeholder="Enter regex (e.g., .*example.com)">
    <button id="add-pattern">Add</button>

    <script src="popup.js"></script>
  </body>
</html>
